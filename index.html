<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Domain // Personal Showcase</title>
    
    <!-- Tailwind CSS for rapid layout and styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a futuristic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-glow: #00ddff;
            --secondary-glow: #ff00c8;
            --bg-color: #02041b;
            --text-color: #e0e0e0;
            --scanline-opacity: 0.1;
            --glitch-speed: 0.5s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            cursor: none; /* Hide the default system cursor */
        }

        /* Force hide the default cursor on interactive elements */
        a, button, label {
            cursor: none;
        }

        /* Re-enable text cursor only on text-based inputs */
        input[type="text"], input[type="email"], textarea {
            cursor: text;
        }


        /* The canvas will be our animated background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out;
        }

        /* Static image background, hidden by default */
        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Sits behind everything */
            background-image: url('https://ik.imagekit.io/Saber6573/wallpaperflare.com_wallpaper%20(2).jpg?updatedAt=1753089372865');
            background-size: cover;
            background-position: center;
            opacity: 1; /* Start visible */
            transition: opacity 0.5s ease-in-out;
        }

        /* Old-school TV scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, var(--scanline-opacity)) 50%,
                rgba(0, 0, 0, var(--scanline-opacity))
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            animation: scanline-anim 10s linear infinite;
        }

        @keyframes scanline-anim {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        /* Main content card with neon border */
        .cyber-card {
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--primary-glow) inset, 0 0 50px var(--secondary-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        
        /* Main heading with a glitch effect */
        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--secondary-glow);
            position: relative;
            animation: glitch-anim var(--glitch-speed) infinite alternate-reverse;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch-text::before {
            left: -2px;
            text-shadow: -1px 0 var(--primary-glow);
            animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: 2px;
            text-shadow: 1px 0 var(--secondary-glow);
            animation: glitch-anim-3 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: skewX(0deg); }
            10% { transform: skewX(5deg); }
            50% { transform: skewX(-5deg); }
            100% { transform: skewX(0deg); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            50% { clip: rect(12px, 9999px, 60px, 0); }
            100% { clip: rect(5px, 9999px, 85px, 0); }
        }
        @keyframes glitch-anim-3 {
            0% { clip: rect(25px, 9999px, 90px, 0); }
            50% { clip: rect(35px, 9999px, 20px, 0); }
            100% { clip: rect(65px, 9999px, 100px, 0); }
        }

        /* Profile photo style */
        .profile-photo {
            border: 3px solid var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow) inset;
        }

        /* Social icons with hover effect */
        .social-icon {
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--secondary-glow);
        }
        .social-icon:hover {
            color: var(--primary-glow);
            transform: scale(1.2) rotate(5deg);
            text-shadow: 0 0 15px var(--primary-glow);
        }

        /* The action button */
        .cyber-button {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            border: 2px solid var(--secondary-glow);
            box-shadow: 0 0 10px var(--secondary-glow) inset, 0 0 10px var(--secondary-glow);
            text-shadow: 0 0 5px var(--secondary-glow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cyber-button:hover {
            background: rgba(255, 0, 200, 0.2);
            box-shadow: 0 0 20px var(--secondary-glow) inset, 0 0 20px var(--secondary-glow);
            color: #fff;
        }
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
            transition: left 0.5s;
        }
        .cyber-button:hover::before {
            left: 100%;
        }

        /* Status bar elements */
        .status-bar {
            padding: 4px 12px;
            background: rgba(0,0,0,0.2);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            text-shadow: 0 0 3px var(--primary-glow);
            color: var(--primary-glow);
        }
        .top-bar { border-bottom: 1px solid var(--primary-glow); }
        .bottom-bar { border-top: 1px solid var(--primary-glow); }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Music Controls Styles */
        .music-upload-label {
            padding: 2px 8px;
            border: 1px solid var(--secondary-glow);
            transition: all 0.3s ease;
            text-shadow: 0 0 3px var(--secondary-glow);
            border-radius: 4px;
        }
        .music-upload-label:hover {
            background: rgba(255, 0, 200, 0.2);
            box-shadow: 0 0 10px var(--secondary-glow);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--primary-glow);
            border-radius: 5px;
            box-shadow: 0 0 5px var(--primary-glow);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--secondary-glow);
            margin-top: -6px;
            box-shadow: 0 0 10px var(--secondary-glow);
            cursor: none;
        }
         input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            background: var(--primary-glow);
            border-radius: 5px;
            box-shadow: 0 0 5px var(--primary-glow);
        }
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--secondary-glow);
            box-shadow: 0 0 10px var(--secondary-glow);
            border: none;
            cursor: none;
        }


        /* Styles for the contact modal */
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        #contact-modal.hidden .modal-content {
            transform: scale(0.95);
            opacity: 0;
        }

        /* --- New Nano Swarm Cursor Styles --- */
        .nanite {
            position: fixed;
            width: 5px;
            height: 5px;
            pointer-events: none;
            z-index: 10001;
            border-radius: 50%;
            background-color: var(--primary-glow);
            box-shadow: 0 0 8px var(--primary-glow);
            transition: transform 0.2s ease-out, background-color 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        .nanite.hover {
            background-color: var(--secondary-glow);
            box-shadow: 0 0 10px var(--secondary-glow);
        }


        /* --- Lightning Click Effect --- */
        .click-lightning-bolt {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            height: 2px;
            background-color: var(--primary-glow);
            box-shadow: 0 0 5px var(--primary-glow);
            transform-origin: left;
            animation: bolt-fade 0.5s ease-out forwards;
        }

        @keyframes bolt-fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }

    </style>
</head>
<body class="flex items-center justify-center h-screen p-2">

    <script>
        // --- Digital Rain Effect ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const imageBackground = document.getElementById('image-background');
        let width, height, drops;
        let rainInterval;
        function setupCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const columns = Math.floor(width / 15);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        }
        const binaryChars = '01';
        let isRainActive = false;
        function drawRain() {
            ctx.fillStyle = 'rgba(2, 4, 27, 0.05)';
            ctx.fillRect(0, 0, width, height);
            const color = '#00ddff';
            ctx.fillStyle = color;
            ctx.font = '15px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
                ctx.fillText(text, i * 15, drops[i] * 15);
                if (drops[i] * 15 > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        function startRain() {
            if (!rainInterval) {
                rainInterval = setInterval(drawRain, 33);
            }
        }
        function stopRain() {
            clearInterval(rainInterval);
            rainInterval = null;
        }
        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        // --- Interactive Card Tilt Effect ---
        const card = document.getElementById('cyber-card');
        document.addEventListener('mousemove', (e) => {
            const cardRect = card.getBoundingClientRect();
            const { clientX, clientY } = e;
            const { left, top, width, height } = cardRect;
            const centerX = left + width / 2;
            const centerY = top + height / 2;
            const rotateX = ((clientY - centerY) / height) * -10;
            const rotateY = ((clientX - centerX) / width) * 10;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        document.addEventListener('mouseleave', () => {
             card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        });

        // --- Typewriter Effect ---
        const typewriterElement = document.getElementById('typewriter');
        const textToType = 'Loading profile... Access granted.';
        let typeIndex = 0;
        function type() {
            if (typeIndex < textToType.length) {
                typewriterElement.textContent += textToType.charAt(typeIndex);
                typeIndex++;
                setTimeout(type, 100);
            }
        }
        
        window.onload = () => {
            type();
            updateClock();
            setInterval(updateClock, 1000);
            initializeClickEffect();
            initializeNanoSwarmCursor(); // Initialize the new swarm cursor
        };

        // --- Real-time Clock ---
        const clockElement = document.getElementById('clock');
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-CA');
            clockElement.textContent = `${dateString} // ${timeString}`;
        }

        // --- Background Effect Toggle ---
        const matrixToggleButton = document.getElementById('matrix-toggle-button');
        matrixToggleButton.addEventListener('click', () => {
            isRainActive = !isRainActive;
            if (isRainActive) {
                startRain();
                canvas.style.opacity = '0.6';
                imageBackground.style.opacity = '0';
                matrixToggleButton.textContent = 'Exit Matrix';
            } else {
                stopRain();
                setTimeout(() => ctx.clearRect(0, 0, width, height), 50);
                canvas.style.opacity = '0';
                imageBackground.style.opacity = '1';
                matrixToggleButton.textContent = 'Enter Matrix';
            }
        });

        // --- Music Player Logic ---
        const audio = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const musicUpload = document.getElementById('music-upload');
        let hasInteracted = false;
        function togglePlayPause() {
            if (audio.paused) {
                audio.play().catch(e => console.error("Audio play failed:", e));
            } else {
                audio.pause();
            }
        }
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            if (audio.paused) {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }
        }
        playPauseBtn.addEventListener('click', togglePlayPause);
        audio.addEventListener('play', updatePlayPauseIcon);
        audio.addEventListener('pause', updatePlayPauseIcon);
        audio.addEventListener('ended', updatePlayPauseIcon);
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
        musicUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audio.src = fileURL;
                audio.play().catch(e => console.error("Audio play failed after upload:", e));
            }
        });
        document.body.addEventListener('click', () => {
            if (!hasInteracted && audio.paused && audio.src) {
                audio.play().catch(e => console.error("Initial audio play failed:", e));
            }
            hasInteracted = true;
        }, { once: true });

        // --- Modal Logic (Currently Unused) ---
        const modal = document.getElementById('contact-modal');
        const closeModalButton = document.getElementById('close-modal');
        function closeModal() {
            modal.classList.add('hidden');
        }
        closeModalButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // --- New Nano Swarm Cursor Logic ---
        function initializeNanoSwarmCursor() {
            const naniteCount = 20;
            const nanites = [];
            let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            let isHovering = false;

            for (let i = 0; i < naniteCount; i++) {
                const nanite = document.createElement('div');
                nanite.className = 'nanite';
                document.body.appendChild(nanite);
                nanites.push({
                    el: nanite,
                    x: mouse.x,
                    y: mouse.y,
                    ease: 0.05 + Math.random() * 0.06 // Randomize speed
                });
            }

            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            const interactiveElements = document.querySelectorAll('a, button, label, input[type="range"]');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => isHovering = true);
                el.addEventListener('mouseleave', () => isHovering = false);
            });
            
            function animate() {
                nanites.forEach((nanite, index) => {
                    let targetX = mouse.x;
                    let targetY = mouse.y;

                    // If not the leader, follow the previous nanite for a trailing effect
                    if (index > 0) {
                        const prevNanite = nanites[index - 1];
                        targetX = prevNanite.x;
                        targetY = prevNanite.y;
                    }

                    // On hover, swarm tightly around the mouse
                    if (isHovering) {
                        targetX = mouse.x;
                        targetY = mouse.y;
                        nanite.el.classList.add('hover');
                    } else {
                        nanite.el.classList.remove('hover');
                    }
                    
                    // Ease toward the target
                    nanite.x += (targetX - nanite.x) * nanite.ease;
                    nanite.y += (targetY - nanite.y) * nanite.ease;

                    nanite.el.style.left = `${nanite.x}px`;
                    nanite.el.style.top = `${nanite.y}px`;
                });

                requestAnimationFrame(animate);
            }
            animate();
        }

        // --- Lightning Click Effect Logic ---
        function initializeClickEffect() {
            document.addEventListener('mousedown', e => {
                if (e.button === 0) { // Only for left click
                    createLightningBurst(e.clientX, e.clientY);
                }
            });
        }
        function createLightningBurst(x, y) {
            const boltCount = Math.floor(Math.random() * 5) + 8; // 8 to 12 bolts
            for (let i = 0; i < boltCount; i++) {
                const mainAngle = (Math.PI * 2 / boltCount) * i;
                createLightningBolt(x, y, mainAngle);
            }
        }
        function createLightningBolt(startX, startY, mainAngle) {
            let x = startX;
            let y = startY;
            let segments = Math.floor(Math.random() * 3) + 3; // 3 to 5 segments
            const color = Math.random() > 0.5 ? 'var(--primary-glow)' : 'var(--secondary-glow)';
            for (let i = 0; i < segments; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'click-lightning-bolt';
                const length = Math.random() * 15 + 10;
                const angle = mainAngle + (Math.random() - 0.5) * (Math.PI / 4);
                const endX = x + Math.cos(angle) * length;
                const endY = y + Math.sin(angle) * length;
                const dx = endX - x;
                const dy = endY - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const rotation = Math.atan2(dy, dx) * (180 / Math.PI);
                bolt.style.width = `${dist}px`;
                bolt.style.left = `${x}px`;
                bolt.style.top = `${y}px`;
                bolt.style.backgroundColor = color;
                bolt.style.boxShadow = `0 0 5px ${color}`;
                bolt.style.transform = `rotate(${rotation}deg)`;
                document.body.appendChild(bolt);
                bolt.addEventListener('animationend', () => bolt.remove());
                x = endX;
                y = endY;
            }
        }
    </script>
</body>
